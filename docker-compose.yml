services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: storender
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - storage_data:/var/www/html/storage
      - db_data:/var/www/html/database
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    restart: unless-stopped

volumes:
  storage_data:
  db_data:
