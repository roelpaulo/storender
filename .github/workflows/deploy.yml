name: Deploy to Dokploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Dokploy webhook
        env:
          DOKPLOY_WEBHOOK_URL: ${{ secrets.DOKPLOY_WEBHOOK_URL }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ -z "${DOKPLOY_WEBHOOK_URL}" ]; then
            echo "DOKPLOY_WEBHOOK_URL secret is not set"
            exit 1
          fi
          payload=$(printf '{"ref":"%s","repository":"%s"}' "$GITHUB_REF" "$GITHUB_REPOSITORY")
          curl -sS -X POST -H "Content-Type: application/json" -d "$payload" "$DOKPLOY_WEBHOOK_URL"
